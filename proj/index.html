<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div id="light-gray" class="button">AC</div>
            <div id="light-gray" class="button">%</div>
            <div id="light-gray" class="button">/</div>
            <div id="orange" class="button">&larr;</div>
            <div id="dark-gray" class="button">9</div>
            <div id="dark-gray" class="button">8</div>
            <div id="dark-gray" class="button">7</div>
            <div id="orange" class="button">+</div>
            <div id="dark-gray" class="button">4</div>
            <div id="dark-gray" class="button">5</div>
            <div id="dark-gray" class="button">6</div>
            <div id="orange" class="button">-</div>
            <div id="dark-gray" class="button">3</div>
            <div id="dark-gray" class="button">2</div>
            <div id="dark-gray" class="button">1</div>
            <div id="orange" class="button">*</div>
            <div id="zero" class="button">0</div>
            <div id="dark-gray" class="button">.</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
